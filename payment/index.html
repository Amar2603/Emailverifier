<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-fly | Unified Dashboard</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-teal: #008080;
            --dark-teal: #004d4d;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --text-gray: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--light-bg); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 260px; background: var(--white); border-right: 1px solid var(--border); padding: 30px 20px; display: flex; flex-direction: column; }
        .logo { font-size: 22px; font-weight: 800; color: var(--primary-teal); margin-bottom: 40px; }
        .nav-item { padding: 12px 15px; border-radius: 10px; cursor: pointer; color: var(--text-gray); margin-bottom: 8px; transition: 0.3s; }
        .nav-item.active { background: #e6f2f2; color: var(--primary-teal); font-weight: 600; }
        .sidebar-footer { margin-top: auto; text-align: center; }
        .buy-btn { width: 100%; padding: 12px; background: var(--primary-teal); color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 600; }

        /* Main Content */
        .main-wrapper { flex: 1; display: flex; flex-direction: column; position: relative; }
        .top-nav { height: 70px; display: flex; justify-content: flex-end; align-items: center; padding: 0 40px; background: transparent; }
        .content-area { padding: 20px 40px; flex: 1; overflow-y: auto; }
        
        /* View Toggling */
        .view { display: none; animation: fadeIn 0.4s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Cards & UI Elements */
        .card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .grid-2 { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        
        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; color: var(--text-gray); padding: 15px; border-bottom: 2px solid var(--light-bg); }
        td { padding: 15px; border-bottom: 1px solid var(--light-bg); }

        /* Form Elements */
        .form-group { display: flex; gap: 15px; margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; outline: none; }
        .chip-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        .chip { padding: 15px; border: 1px solid var(--border); border-radius: 10px; background: white; cursor: pointer; text-align: center; font-weight: bold; }
        .chip.selected { background: var(--primary-teal); color: white; border-color: var(--primary-teal); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">E-fly</div>
        <div class="nav-item" onclick="showView('buy-view')">‚úâÔ∏è Email Verification</div>
        <div class="nav-item active" onclick="showView('balance-view')">üí≥ Credit Balance</div>
        <div class="nav-item" onclick="showView('billing-view')">üìù Billing Details</div>
        
        <div class="sidebar-footer">
            <p style="font-size: 12px; color: gray; margin-bottom: 10px;">Credits: 100</p>
            <button class="buy-btn" onclick="showView('buy-view')">Buy Credits</button>
        </div>
    </aside>

    <div class="main-wrapper">
        <header class="top-nav">
            <div style="display:flex; align-items:center; gap:10px;">
                <span style="font-weight:600;"></span>
                <div style="width:35px; height:35px; background:#ddd; border-radius:50%;"></div>
            </div>
        </header>

        <div class="content-area">
            
            <div id="buy-view" class="view">
                <div class="grid-2">
                    <div class="card">
                        <h3>How many emails do you have?</h3>
                        <div class="chip-container">
                            <div class="chip">5K</div><div class="chip">50K</div>
                            <div class="chip">100K</div><div class="chip selected">2M</div>
                        </div>
                    </div>
                    <div class="card" style="text-align:center; background: var(--dark-teal); color: white;">
                        <p>Pay Monthly</p>
                        <h1 style="font-size: 40px;">$800.00</h1>
                        <button class="buy-btn" style="background:white; color:var(--dark-teal); margin-top:20px;">Get Started</button>
                    </div>
                </div>
            </div>

            <div id="balance-view" class="view active">
                <div class="card">
                    <h2 style="color: var(--primary-teal);">Credit Balance</h2>
                    <p>Available Credits: 100</p>
                    <table>
                        <thead>
                            <tr><th>Date</th><th>Reason</th><th>Change</th><th>Balance</th></tr>
                        </thead>
                        <tbody>
                            <tr><td>2026-02-25</td><td>Account Setup</td><td style="color:green;">+100</td><td>100</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="billing-view" class="view">
                <div class="card" style="max-width: 600px; margin: 0 auto;">
                    <h3>Billing Details</h3>
                    <div class="form-group" style="margin-top:20px;">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <input type="email" placeholder="Email Address" style="margin-bottom:15px;">
                    <div class="form-group">
                        <select><option>India</option></select>
                        <input type="text" placeholder="City">
                    </div>
                    <button class="buy-btn" style="border-radius:8px;">Save Changes</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        function showView(viewId) {
            // Hide all views
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            // Show selected view
            document.getElementById(viewId).classList.add('active');
            
            // Update Sidebar Active State
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if(item.innerText.includes(viewId.replace('-view', '').toUpperCase().substring(0,3))) {
                    item.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
